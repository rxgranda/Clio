<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <f:view contentType="text/html">

    <h:head>
        
        <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link href='/images/littleTurtle.png' rel='shortcut icon' type='image/png'/>
                <title>Clio Admin</title>
        </f:facet>
        
        <link type="text/css" rel="stylesheet" href="CSS/styles.css"/>
        
        <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                }
            </style>
    </h:head>
        
    <h:body>
        <p:graphicImage id="logo" value="/images/logo.png" style="margin-top: 10%; margin-left: 43%; margin-right: 43%;"/>
        
        <h:form id="loginErrorForm" prependId="false" style="margin-top: 1%; margin-left: 10%; margin-right: 10%; padding: 30px; border-style:solid; border-width:1px; border-radius: 3px; border-color: #63B300;">
            <h:panelGrid id="pgErrorLogin" columns="1" cellpadding="4" style="margin:0 auto;">
                <p:outputLabel value='¡Lo sentimos!' style="font-stretch: expanded; font-size: 18px; color: blue; margin-left: 40px; font-family: serif; font-weight: bold;"/>
                <p:outputLabel value='Usuario o contraseña incorrectos.'/>
                <a href="login.xhtml" style="margin-left: 40px;">Intentelo de nuevo</a>                          
                
                
            </h:panelGrid>
        </h:form>
    </h:body>
    </f:view>
</html>
